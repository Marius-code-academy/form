<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <form action="#" type="post" id="registrationForm">
      <div>
        <label for="input-name">Name</label>
        <input type="text" id="input-name" placeholder="name" name="name" />
      </div>
      <div>
        <label for="input-lastName">Last Name</label>
        <input type="text" id="input-lastName" placeholder="Last Name" name="lastName" />
      </div>
      <div>
        <label for="input-phone">Phone</label>
        <input type="number" id="input-phone" placeholder="Phone" name="phone" />
      </div>
      <div>
        <label for="input-email">Email</label>
        <input type="email" id="input-email" placeholder="Email" name="email" />
      </div>
      <div>
        <label for="input-license">Drivers license</label>
        <input type="checkbox" id="input-license" placeholder="license" name="license" />
      </div>
      <button id="button-reset">Reset</button>
      <button id="button-submit" type="submit">Submit</button>
    </form>
  </body>
</html>
